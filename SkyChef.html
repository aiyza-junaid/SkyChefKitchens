<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky Chef Kitchens</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/logo" sizes="32x32" href="./images/logo.jpeg">
  <body>
    <div class="container">
      <div class="left-container">
        <div class="clock">
          <h1>Coming Soon</h1>
          <div class="clock-display" id="clock"></div>
        </div>
      </div>
      <div class="right-container">
        <img class="logo" src="./images/logo.jpeg">
        <div class="coming-soon">
          <p style="margin: 5px 0;">STAY TUNED</p>
          <h1 style="margin: 5px 0;">We Will Launch Soon</h1>
          <p style="margin: 5px 0; font-size: 14px; color: #ccc;">Subscribe to get notifications as we launch</p>
          <form>
            <input type="tel" placeholder="Phone Number">
            <input type="email" placeholder="Email Address">
            <button type="submit">Subscribe</button>
          </form>

          <div class="icons" style="margin-top: 20px;">
            <a href="https://www.facebook.com/"><img src="./images/icons8-facebook-50.png" alt="Facebook Logo" style="width: 30px; margin-right: 10px;"></a>
            <a href="https://twitter.com/?lang=en"></a><img src="./images/logo-black.png" alt="Twitter Logo" style="width: 30px; margin-right: 10px;"></a>
            <a href="https://www.instagram.com/"></a><img src="./images/icons8-instagram-50.png" alt="Instagram Logo" style="width: 30px;"></a>
          </div>
          
          <p style="margin: 5px 0; font-size: 14px; color: #ccc;">
            <a href="mailto:skychef@gmail.com" style="text-decoration: none; color: #ccc;">skychef@gmail.com</a>
          </p>
          
        </div>
        
    </div>
    <script src="script.js"></script>
  </body>
</html>
